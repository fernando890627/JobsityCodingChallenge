<!doctype html>
<html class="fixed">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<style>		
		#messages{
			height: 280px;
			overflow-y: scroll;
			overflow-x: hidden;
		}			
		</style>
	</head>
	<body class="container">
	<section id="registerSection">
			<div class="row">
					<div class="col-md-6 col-md-offset-4">
						<h2>Register</h2>
					</div>
					<div class="col-md-6 col-md-offset-4">
							<div class="form-group">
								<label>First Name</label>
								<div class="input-group">
									<input name="firstName" type="text" class="form-control"/>									
								</div>
							</div>
							<div class="form-group">
								<label>Last Name</label>
								<div class="input-group">
									<input name="lastName" type="text" class="form-control"/>									
								</div>
							</div>
							<div class="form-group">
								<label>Email</label>
								<div class="input-group">
									<input name="email" type="text" class="form-control"/>									
								</div>
							</div>
							<div class="form-group">
								<label>Password</label>
								<div class="input-group">
									<input name="registerPass" type="password" class="form-control"/>									
								</div>
							</div>								
							<div class="row">
								<div class="col-sm-16">
									<button id="btnRegister" type="button" class="btn btn-primary hidden-xs">Register</button>
									<a id="goLogin" onClick="toggleLogin(1)" href="#">Go to login</a>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-16">
									<label id="registerMessage"></label>
								</div>
							</div>
					</div>
			</div>
		</section>
	<section id="loginSection">
		<div class="row">
				<div class="col-md-6 col-md-offset-4">
					<h2>LogIn</h2>
				</div>
				<div class="col-md-6 col-md-offset-4">
						<div class="form-group">
							<label>Username</label>
							<div class="input-group">
								<input id="userName" type="text" class="form-control"/>									
							</div>
						</div>
						<div class="form-group">
							<label>Password</label>
							<div class="input-group">
								<input id="loginPass" type="password" class="form-control"/>									
							</div>
						</div>

						<div class="row">
							<div class="col-sm-16">
								<button id="btnlogin" type="button" class="btn btn-primary hidden-xs">Sign In</button>
								<a id="goRegister" onClick="toggleLogin(0)" href="#">Go to register</a>									
							</div>
						</div>
				</div>
		</div>
	</section>
	<section id="createRoomSection" class="col-md-6">
		<div class="row">
			<div class="col-md-12">
				<h2>Create chat room</h2>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label>Room Name</label>
					<div class="input-group">
						<input id="roomName" type="text" class="form-control"/>									
					</div>
				</div>							
				<div class="row">
					<div class="col-sm-16">
						<button id="btnCreate" type="button" class="btn btn-primary hidden-xs">Create</button>									
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="joinRoomSection" class="col-md-6">
		<div class="row">
			<div class="col-md-12">
				<h2>Join to a chat room</h2>
			</div>
			<div class="col-md-12">
				<div class="form-group" >
					<label for="message">Select a Chatroom:</label>
					<select class="form-control" id="chatroomSelection">
					</select>
				</div>							
				<div class="row">
					<div class="col-sm-16">
						<button id="btnJoin" type="button" class="btn btn-primary hidden-xs">Join</button>									
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="chatSection">
		<div id="chat" class="row">		
			<div class="col-md-6 col-md-offset-4">			
				<h3 id="chatRoomName"></h3>
				<ul id="messages">
				</ul>
				<div class="form-group" >
					<label for="message">Message:</label>
					<input type="text" id="message" class="form-control"/>
				</div>	
				<div class="row">
					<div class="col-sm-16">
						<input type="button" id="send" value="Enviar" class="btn btn-primary hidden-xs" />
					</div>
				</div>		
			</div>				
		</div>	
	</section>
		<script src="js/jquery.js"></script>
		<script src="lib/signalr.js"></script>
		<script src="js/app.js"></script>		
		<script src="js/bootstrap.js"></script>
	</body>
</html>
